<button class="bootstrap-button">Get started</button>
<style>
  .bootstrap-button {
    background-color:rgb(121,82,179);
    color:white;
    border:none;
    height:36px;
    width:110px;
    cursor:pointer;
    border-radius:4px;
    font-weight:bold;
    transition:opacity 0.15s;
  }
  .bootstrap-button:hover {
    opacity:0.82;
  }
  .bootstrap-button:active {
    opacity:0.22;
  }
</style>

<button class="boot-button">Download</button>
<style>
  .boot-button{
    background-color:white;
    color:rgb(108,117,125);
    height:36px;
    width:110px;
    cursor:pointer;
    border-radius:4px;
    font-weight:bold;
    border-color:rgb(108,117,125);
    border-style:solid;
    transition:background-color 0.15s,color 0.15s;
  }
  .boot-button:hover {
    background-color:rgb(108,117,125);
    color:white;
  }
  .boot-button:active {
    opacity:0.2;
  }
</style>
