<button class="uber-button">Add to Cart</button>
<style>
  .uber-button{
    background-color:rgb(255,216,20);
    color:black;
    height:36px;
    width:180px;
    border:none;
    border-radius:20px;
    transition:opacity 0.15s;
    cursor:pointer;
  }
  .uber-button:hover {
    opacity:0.82;
  }
  .uber-button:active {
    opacity:0.3;
  }
</style>

<button class="github-button">Sign up</button>
<style>
  .github-button {
    background-color:rgb(46,164,79);
    color:white;
    height:36px;
    width:100px;
    border:none;
    border-radius: 6px;
    font-weight:bold;
    cursor:pointer;
    transition:opacity 0.15s;
  }
  .github-button:hover {
    opacity:0.72;
  }
  .github-button:active {
    opacity:0.3;
  }
</style>
